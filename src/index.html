<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teams Networking</title>
  </head>
  <body>
    <header>
      <div id="header-wrapper">
        <div id="my-picture">
          <img src="images/network-team-icon.png" alt="poza" width="100" />
        </div>
        <div id="header-info">
          <h1>Teams Networking</h1>
          <h2>CRUD operations example (Create, Read, Update, Delete)</h2>
        </div>
      </div>
    </header>

    <div id="main">
      <input type="search" name="search" id="searchTeams" /> 🔎

      <form id="teamsForm" action="" method="get">
        <table id="teamsTable">
          <thead>
            <tr>
              <th>Promotion</th>
              <th>Members</th>
              <th>Project Name</th>
              <th>Project URL</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td>
                <input type="text" name="promotion" id="promotion" placeholder="Enter promotion" required />
              </td>
              <td>
                <input type="text" name="members" id="members" placeholder="Enter member" required />
              </td>
              <td>
                <input type="text" name="name" id="name" placeholder="Enter project name" required />
              </td>
              <td>
                <input type="text" name="url" id="url" placeholder="Enter project url" required />
              </td>
              <td>
                <button type="submit">💾</button>
                <button type="reset">✖</button>
              </td>
            </tr>
          </tfoot>
        </table>
      </form>
    </div>

    <footer>
      <a class="item" href="https://github.com/rroxana13/teams-networking" target="_blank">
        <span>👩‍💻</span> <span>Source code</span>
      </a>
      |
      <a class="item" href="https://github.com/rroxana13/node-api" target="_blank">
        <span>📃</span> <span>API docs</span>
      </a>
    </footer>
  </body>
</html>
